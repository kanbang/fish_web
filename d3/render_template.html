<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>


    <script>
        function get(ctx, path) {
            path = path.pop ? path : path.split(".")
            ctx = ctx[path.shift()]
            ctx = ctx != null ? ctx : ""
            return (0 in path) ? get(ctx, path) : ctx
        }

        function render_template(template, data, parent, invert) {
            var output = ""
            var i

            data = Array.isArray(data) ? data : (data ? [data] : [])
            data = invert ? (0 in data) ? [] : [1] : data

            for (i = 0; i < data.length; i++) {
                var childCode = ''
                var depth = 0
                var inverted
                var ctx = (typeof data[i] == "object") ? data[i] : {}
                ctx = Object.assign({}, parent, ctx)
                ctx[""] = {
                    "": data[i]
                }

                template.replace(/([\s\S]*?)({{((\/)|(\^)|#)(.*?)}}|$)/g,
                    function (match, code, y, z, close, invert, name) {
                        if (!depth) {
                            output += code.replace(/{{{(.*?)}}}|{{(!?)(&?)(>?)(.*?)}}/g,
                                function (match, raw, comment, isRaw, partial, name) {
                                    return raw ? get(ctx, raw) :
                                        isRaw ? get(ctx, name) :
                                        partial ? render_template(get(ctx, name), ctx) :
                                        !comment ? new Option(get(ctx, name)).innerHTML :
                                        ""
                                }
                            )
                            inverted = invert
                        } else {
                            childCode += depth && !close || depth > 1 ? match : code
                        }
                        if (close) {
                            if (!--depth) {
                                name = get(ctx, name)
                                if (/^f/.test(typeof name)) {
                                    output += name.call(ctx, childCode, function (template) {
                                        return render_template(template, ctx)
                                    })
                                } else {
                                    output += render_template(childCode, name, ctx, inverted)
                                }
                                childCode = ""
                            }
                        } else {
                            ++depth
                        }
                    }
                )
            }
            return output
        }


        const template = `
  <h3>Friend List:</h3>
  <ul>
    {{#friends}}
    <li>{{name1}} {{title}}</li>
    {{/friends}}
  </ul>
`;

        const data = {
            title: "biaoti",
            friends: [{
                name: 'Amanda'
            }, {
                name: 'Bryson'
            }, {
                name: 'Josh'
            }]
        };

        var ret = render_template(template, data);
        console.log(ret);
    </script>
</body>

</html>
