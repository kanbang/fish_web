<!DOCTYPE html>
<style>
    .axis .domain {
        display: none;
    }

    .bar {
        /* fill: steelblue; */
    }

    .bar:hover {
        fill: brown;
    }
</style>
<svg width="960" height="500"></svg>
<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->

<script src="d3.min.js"></script>
<script src="d3-tip.js"></script>
<script>
    var svg = d3.select("svg"),
        margin = {
            top: 100,
            right: 20,
            bottom: 60,
            left: 120
        },
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x0 = d3.scaleBand()
        .rangeRound([0, width])
        .paddingInner(0.1);

    var x1 = d3.scaleBand()
        .padding(0.05);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var z = d3.scaleOrdinal()
        .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);


    d3.csv("Movies.csv").then(data => {
        data.forEach(d => {
            d["Profit"] = +d["Box Office"].slice(1, data.length) - d["Budget"].slice(1, data.length)
            d["Budget"] = +d["Budget"].slice(1, data.length)
        })
        barchart(data)
    })


    const barchart = function (data) {

        var keys = ['Profit', 'Budget'];
        console.log(keys);

        x0.domain(data.map(function (d) {
            return d["Movie Title"];
        }));
        x1.domain(keys).rangeRound([0, x0.bandwidth()]);
        y.domain([d3.min(data, function (d) {
            return d3.min(keys, function (key) {
                return d[key];
            });
        }), d3.max(data, function (d) {
            return d3.max(keys, function (key) {
                return d[key];
            });
        })]).nice();

        g.append("g")
            .selectAll("g")
            .data(data)
            .enter().append("g")
            .attr("transform", function (d) {
                console.log("d:     ", d)
                return "translate(" + x0(d["Movie Title"]) + ",0)";
            })
            .selectAll("rect")
            .data(function (d) {
                return keys.map(function (key) {
                    return {
                        key: key,
                        value: d[key]
                    };
                });
            })
            .enter().append("rect")
            .attr("class", "bar")
            .attr("x", function (d) {
                return x1(d.key);
            })
            .attr("y", function (d) {
                return y(d.value);
            })
            .attr("width", x1.bandwidth())
            .attr("height", function (d) {
                return height - y(d.value);
            })
            // .attr("transform", "translate(" + height + ", 0)")
            .attr("fill", function (d) {
                return z(d.key);
            });


        g.append("g")
            // .attr("class", "axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x0))
            .selectAll(".tick text")
            .call(wrap, x0.bandwidth())

        g.append("g")
            // .attr("class", "y axis")
            .call(d3.axisLeft(y))


        var legend = g.append("g")
            .attr("font-family", "sans-serif")
            .attr("font-size", 10)
            .attr("text-anchor", "end")
            .selectAll("g")
            .data(keys.slice().reverse())
            .enter().append("g")
            .attr("transform", function (d, i) {
                return "translate(" + i * 120 + ", 0)";
            });


        legend.append("rect")
            .attr('transform', 'translate(10, -50)')
            .attr("width", 19)
            .attr("height", 19)
            .attr("fill", z);

        legend.append("text")
            .attr('transform', 'translate(80, -50)')
            .attr("y", 9.5)
            .attr("dy", "0.32em")
            .text(function (d) {
                return d;
            });
    }


    function wrap(text, width) {
        text.each(function () {
            var text = d3.select(this),
                words = text.text().split(/\s+/).reverse(),
                word,
                line = [],
                lineNumber = 0,
                lineHeight = 1.1, // ems
                y = text.attr("y"),
                dy = parseFloat(text.attr("dy")),
                tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em")
            while (word = words.pop()) {
                line.push(word)
                tspan.text(line.join(" "))
                if (tspan.node().getComputedTextLength() > width) {
                    line.pop()
                    tspan.text(line.join(" "))
                    line = [word]
                    tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy",
                        `${++lineNumber * lineHeight + dy}em`).text(word)
                }
            }
        })
    }
</script>
