<html>

	<head>
		<meta charset="utf-8">
		<title>range</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport" />
	</head>
	<style>
		.province {
			stroke: black;
			stroke-width: 1px;
		}
		
		.southsea {
			stroke: black;
			stroke-width: 1px;
			fill: #ccc;
		}
		
		.valueText {
			font-family: arial;
			font-size: 12px;
			text-anchor: middle;
		}
		
		svg {
			border: 1px solid black;
		}
		
		text {
			text-anchor: middle;
			dominant-baseline: middle;
			pointer-events: none;
		}
		
		.tooltip {
			font-family: simsun;
			font-size: 16px;
			min-width: 120;
			height: auto;
			position: absolute;
			text-align: center;
			border-style: solid;
			border-width: 1px;
			background-color: white;
			border-radius: 5px;
			opacity:0;
			padding:10px;
		}
	</style>

	<body>
		<script src='/d3.min.js'></script>
		<script src='/topojson.js'></script>
		<script>
			var width = 700,
				height = 700;

			var svg = d3.select("body").append("svg")
				.attr("width", width)
				.attr("height", height);

			var tooltip = d3.select("body").append("div")
				.attr("class", "tooltip") //用于css设置类样式
				.attr("opacity", 0.0);

			var projection = d3.geoMercator()
				.center([107, 31])
				.scale(600)
				.translate([width / 2, height / 2]);

			var path = d3.geoPath()
				.projection(projection);

			d3.json("china.json").then(function(toporoot) {

				var root = topojson.feature(toporoot,toporoot.objects.china);
				
				console.log(toporoot,root)
	
				//包含中国各省路径的分组元素
				var g = svg.append("g");

				//添加中国各种的路径元素
				var provinces = g.selectAll("path")
					.data(root.features)
					.enter()
					.append("path")
					.attr("class", "province")
					.attr("stroke", "#000")
					.attr("stroke-width", 1)
					.attr("fill", "#ccc")
					.attr("d", path)
				svg.selectAll("text")
					.data(root.features)
					.enter()
					.append("text")
					.text(function(d, i) {
						return d.properties.name
					})
					.attr("fill", "black")
					.attr("x", function(d) {
						//						console.log(d,);
						if(d.properties.name == '河北') {
							return path.centroid(d)[0] - 10;
						} else if(d.properties.name == '天津') {
							return path.centroid(d)[0] + 5;
						} else if(d.properties.name == '香港') {
							return path.centroid(d)[0] + 10;
						} else if(d.properties.name == '澳门') {
							return path.centroid(d)[0] - 10;
						} else if(d.properties.name == '甘肃') {
							return path.centroid(d)[0] + 35;
						} else if(d.properties.name == '陕西') {
							return path.centroid(d)[0] + 3;
						} else if(d.properties.name == '内蒙古') {
							return path.centroid(d)[0] + 20;
						} else {
							return path.centroid(d)[0];
						}
					})
					.attr("y", function(d) {
						if(d.properties.name == '河北') {
							return path.centroid(d)[1] + 20;
						} else if(d.properties.name == '天津') {
							return path.centroid(d)[1] + 5;
						} else if(d.properties.name == '香港') {
							return path.centroid(d)[1] + 10;
						} else if(d.properties.name == '澳门') {
							return path.centroid(d)[1] + 13;
						} else if(d.properties.name == '甘肃') {
							return path.centroid(d)[1] + 30;
						} else if(d.properties.name == '陕西') {
							return path.centroid(d)[1] + 10;
						} else if(d.properties.name == '内蒙古') {
							return path.centroid(d)[1] + 10;
						} else {
							return path.centroid(d)[1];
						}
					})
					.style("font-size", "10px")

				d3.json("tourism.json").then(function(valuedata) {

					//将读取到的数据存到数组values，令其索引号为各省的名称
					var values = [];
					for(var i = 0; i < valuedata.provinces.length; i++) {
						var name = valuedata.provinces[i].name;
						var value = valuedata.provinces[i].value;
						values[name] = value;
					}

					//求最大值和最小值
					var maxvalue = d3.max(valuedata.provinces, function(d) {
						return d.value;
					});
					var minvalue = 0;

					//定义一个线性比例尺，将最小值和最大值之间的值映射到[0, 1]
					var linear = d3.scaleLinear()
						.domain([minvalue, maxvalue])
						.range([0, 1]);

					//定义最小值和最大值对应的颜色
					var a = d3.rgb(255, 255, 255); //浅蓝色
					var b = d3.rgb(255, 0, 0); //蓝色

					//颜色插值函数
					var computeColor = d3.interpolate(a, b);

					//设定各省份的填充色
					provinces.attr("fill", function(d, i) {
							var t = linear(values[d.properties.name]);
							var color = computeColor(t);
							return color.toString();
						})
						.on("mousemove", function(d, i) {
							d3.select(this)
								.attr("fill", "yellow");
							var x = d3.event.pageX;
							var y = d3.event.pageY + 30;
							
							tooltip.html("销售："+values[d.properties.name]+"元")
							                            .style("left",x+"px")
							                            .style("top",y+"px")
							                            .style("opacity",1.0);
						})
						.on("mouseout", function(d, i) {
							var t = linear(values[d.properties.name]);
							var color = computeColor(t).toString();
							d3.select(this)
								.attr("fill", color);
							tooltip.style("opacity",0.0);
						});

					//定义一个线性渐变
					var defs = svg.append("defs");

					var linearGradient = defs.append("linearGradient")
						.attr("id", "linearColor")
						.attr("x1", "0%")
						.attr("y1", "0%")
						.attr("x2", "100%")
						.attr("y2", "0%");

					var stop1 = linearGradient.append("stop")
						.attr("offset", "0%")
						.style("stop-color", a.toString());

					var stop2 = linearGradient.append("stop")
						.attr("offset", "100%")
						.style("stop-color", b.toString());

					//添加一个矩形，并应用线性渐变
					var colorRect = svg.append("rect")
						.attr("x", 20)
						.attr("y", 490)
						.attr("width", 140)
						.attr("height", 30)
						.style("fill", "url(#" + linearGradient.attr("id") + ")");

					//添加文字
					var minValueText = svg.append("text")
						.attr("class", "valueText")
						.attr("x", 20)
						.attr("y", 490)
						.attr("dy", "-0.3em")
						.text(function() {
							return minvalue;
						});

					var maxValueText = svg.append("text")
						.attr("class", "valueText")
						.attr("x", 160)
						.attr("y", 490)
						.attr("dy", "-0.3em")
						.text(function() {
							return maxvalue;
						});

				}).catch(function() {
					console.log('err2')
				})
			}).catch(function() {
				console.log('err1');
			});

			//			var loadSouthArea = function() {
			d3.xml("southchinasea.svg").then(function(_xml) {
				//					svg.html(function(d) {
				//						return d3.select(this).html() + xmlDocument.getElementsByTagName("g")[0].outerHTML;
				//					});


				//				d3.select('svg').node().append(d3.select(_xml).selectAll('g').node());
				d3.select('svg').node().append(_xml.getElementsByTagName('g')[0]);
				//				d3.select('body').node().append(d3.select(_xml).select('svg').node().cloneNode(true))

				var gSouthSea = d3.select("#southsea");

				gSouthSea.attr("transform", "translate(540,410)scale(0.5)")
					.attr("class", "southsea");

			});
			//			}
		</script>

	</body>

</html>
